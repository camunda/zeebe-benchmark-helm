apiVersion: apps/v1
kind: Deployment
metadata:
  name: timer
  labels:
    app: timer
spec:
  selector:
    matchLabels:
      app: timer
  replicas: {{ .Values.timer.replicas }} 
  template:
    metadata:
      labels:
        app: timer
        app.kubernetes.io/component: zeebe-client
    spec:
      containers:
        - name: timer
          image: "{{ .Values.global.image.repository }}/starter:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            - name: JDK_JAVA_OPTIONS
              value: >-
                -Dconfig.override_with_env_vars=true
                -Dapp.brokerUrl={{ .Release.Name }}-core:26500
                -Dapp.starter.rate={{ .Values.timer.rate }}
                -Dzeebe.client.requestTimeout=62000
                -XX:+HeapDumpOnOutOfMemoryError
                -Dapp.starter.bpmnXmlPath=bpmn/timerProcess.bpmn
                -Dapp.starter.processId=timerProcess
                {{- if eq .Values.global.security.authentication.method "basic" and not .Values.global.security.authentication.unprotectedApi }}
                -Dapp.authenticationMode=basic
                -Dapp.basicAuth.username={{ .Values.shared.basicAuth.username | quote }}
                -Dapp.basicAuth.password={{ .Values.shared.basicAuth.password | quote }}
                {{- end }}
            - name: LOG_LEVEL
              value: "warn"
          envFrom:
            - configMapRef:
                name: timer-config
                optional: true
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 9600
              name: "http"
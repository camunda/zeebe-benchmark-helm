apiVersion: v2
name: zeebe-benchmark
description: A Helm chart for Zeebe benchmarks
type: application
version: 0.1.21
appVersion: "8.2.5"
sources:
  - https://github.com/zeebe-io/benchmark-helm
  - https://github.com/camunda/zeebe
dependencies:
  - name: camunda-platform
    repository: "file:///Users/dmelnychuk/IdeaProjects/work/camunda/camunda-platform-helm/charts/camunda-platform"
    version: 8.3.2
    condition: "camunda.enabled"
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: 5.2.0
    condition: "prometheus-elasticsearch-exporter.enabled"
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: 5.2.0
    condition: "prometheus-elasticsearch-exporter-zeebe.enabled"
    alias: prometheus-elasticsearch-exporter-zeebe
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: 5.2.0
    condition: "prometheus-elasticsearch-exporter-tasklist.enabled"
    alias: prometheus-elasticsearch-exporter-tasklist
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: 5.2.0
    condition: "prometheus-elasticsearch-exporter-operate.enabled"
    alias: prometheus-elasticsearch-exporter-operate
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: 5.2.0
    condition: "prometheus-elasticsearch-exporter-optimize.enabled"
    alias: prometheus-elasticsearch-exporter-optimize
maintainers:
  - name: Zelldon
    email: christopher.zell@camunda.com
annotations:
  artifacthub.io/links: |
    - name: Zeebe Repo
      url: https://github.com/camunda/zeebe
    - name: Zeebe Docs
      url: https://docs.camunda.io/docs/components/zeebe/zeebe-overview/
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: "- kind: fixed\n  description: \"refer to custom curator config map\"\n"

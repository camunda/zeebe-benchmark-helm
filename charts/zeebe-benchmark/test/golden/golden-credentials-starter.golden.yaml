---
# Source: zeebe-benchmark/templates/starter.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starter
  labels:
    app: starter
spec:
  selector:
    matchLabels:
      app: starter
  replicas: 1
  template:
    metadata:
      labels:
        app: starter
        app.kubernetes.io/component: zeebe-client
    spec:
      containers:
        - name: starter
          image: "gcr.io/zeebe-io/starter:SNAPSHOT"
          imagePullPolicy: Always
          env:
            - name: JDK_JAVA_OPTIONS
              value: >-
                -Dconfig.override_with_env_vars=true
                -Dapp.tls=true
                -Dapp.starter.rate=60
                -Dapp.starter.durationLimit=0
                -Dzeebe.client.requestTimeout=62000
                -Dapp.starter.processId="benchmark"
                -Dapp.starter.bpmnXmlPath="bpmn/one_task.bpmn"
                -Dapp.starter.businessKey="businessKey"
                -Dapp.starter.payloadPath="bpmn/big_payload.json"
                -XX:+HeapDumpOnOutOfMemoryError
            - name: LOG_LEVEL
              value: "WARN"
            - name: ZEEBE_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: benchmark-test-credentials
                  key: zeebeAddress
            - name: ZEEBE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: benchmark-test-credentials
                  key: clientId
            - name: ZEEBE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: benchmark-test-credentials
                  key: clientSecret
            - name: ZEEBE_AUTHORIZATION_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: benchmark-test-credentials
                  key: authServer
          envFrom:
            - configMapRef:
                name: starter-config
                optional: true
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 9600
              name: "http"
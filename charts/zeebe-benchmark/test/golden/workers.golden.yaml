apiVersion: apps/v1
kind: Deployment
metadata:
  name: otherWorker
  labels:
    app: otherWorker
spec:
  selector:
    matchLabels:
      app: otherWorker
  replicas: 1
  template:
    metadata:
      labels:
        app: otherWorker
        app.kubernetes.io/component: zeebe-client
    spec:
      containers:
        - name: otherWorker
          image: "gcr.io/zeebe-io/worker:SNAPSHOT"
          imagePullPolicy: Always
          env:
            - name: JDK_JAVA_OPTIONS
              value: >-
                -Dconfig.override_with_env_vars=true
                -Dapp.brokerUrl=http://camunda:26500
                -Dapp.brokerRestUrl=http://camunda:8080
                -Dapp.preferRest=false
                -Dzeebe.client.requestTimeout=62000
                -Dapp.worker.capacity=10
                -Dapp.worker.pollingDelay=1ms
                -Dapp.worker.completionDelay=50ms
                -Dapp.worker.workerName="otherWorker"
                -Dapp.worker.jobType="otherWorker-job"
                -XX:+HeapDumpOnOutOfMemoryError
          ports:
            - containerPort: 9600
              name: "http"
---
# Source: zeebe-benchmark/templates/workers.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  selector:
    matchLabels:
      app: worker
  replicas: 3
  template:
    metadata:
      labels:
        app: worker
        app.kubernetes.io/component: zeebe-client
    spec:
      containers:
        - name: worker
          image: "gcr.io/zeebe-io/worker:SNAPSHOT"
          imagePullPolicy: Always
          env:
            - name: JDK_JAVA_OPTIONS
              value: >-
                -Dconfig.override_with_env_vars=true
                -Dapp.brokerUrl=http://camunda:26500
                -Dapp.brokerRestUrl=http://camunda:8080
                -Dapp.preferRest=false
                -Dzeebe.client.requestTimeout=62000
                -Dapp.worker.capacity=60
                -Dapp.worker.threads=10
                -Dapp.worker.pollingDelay=1ms
                -Dapp.worker.completionDelay=50ms
                -Dapp.worker.workerName="worker"
                -Dapp.worker.jobType="benchmark-task"
                -Dapp.worker.payloadPath="bpmn/typical_payload.json"
                -XX:+HeapDumpOnOutOfMemoryError
            - name: LOG_LEVEL
              value: "WARN"
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 9600
              name: "http"
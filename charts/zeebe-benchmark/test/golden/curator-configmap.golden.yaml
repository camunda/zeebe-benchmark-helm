---
# Source: zeebe-benchmark/templates/curator-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: zeebe-benchmark-curator-config
  labels:
    app.kubernetes.io/name: zeebe-benchmark
    app.kubernetes.io/instance: benchmark-test
    app.kubernetes.io/version: "8.2.5"
    app.kubernetes.io/managed-by: Helm
data:
  action_file.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    #
    # Also remember that all examples have 'disable_action' set to True.  If you
    # want to use this action as a template, be sure to set this to False after
    # copying it.
    actions:
      1:
        action: delete_indices
        description: "Clean up ES by deleting old indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
          - filtertype: pattern
            kind: prefix
            value: zeebe-
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y-%m-%d'
            unit: days
            unit_count: 2
            field:
            stats_result:
            epoch:
            exclude: False
      2:
        action: delete_indices
        description: "Clean up ES by deleting old indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
          - filtertype: pattern
            kind: prefix
            value: operate-
          - filtertype: age
            source: name
            direction: older
            timestring: '%Y-%m-%d'
            unit: days
            unit_count: 1
            field:
            stats_result:
            epoch:
            exclude: False
      3:
        action: delete_indices
        description: "Clean up ES by deleting too big indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
          - filtertype: pattern
            kind: prefix
            value: zeebe-record_message
          - filtertype: space
            disk_space: 1
            source: name
            timestring: '%Y-%m-%d'
      4:
        action: delete_indices
        description: "Clean up ES by deleting too big indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
          - filtertype: pattern
            kind: prefix
            value: zeebe-record_process-instance-creation
          - filtertype: space
            disk_space: 1
            source: name
            timestring: '%Y-%m-%d'
  config.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    client:
      hosts:
        - elasticsearch-master-headless
      port: 9200
      url_prefix:
      use_ssl: False
      certificate:
      client_cert:
      client_key:
      ssl_no_validate: False
      http_auth:
      timeout: 30
      master_only: False
    logging:
      loglevel: INFO
      logfile:
      logformat: default
      blacklist: ['elasticsearch', 'urllib3']